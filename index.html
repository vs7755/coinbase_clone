<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Buy & Sell Bitcoin, Ethereum, and more with trust</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section>
        <!-- Navbar -->
        <div class="container">
            <h1 class="i1">coinbase</h1>
            <div class="nav-items">
                <div class="nav-item">Explore</div>
                <div class="nav-item">Web3</div>
                <div class="nav-item">Learn</div>
                <div class="nav-item">Individuals</div>
                <div class="nav-item">Businesses</div>
                <div class="nav-item">Developers</div>
                <div class="nav-item">Company</div>
                <div class="nav-item">Sign in</div>
                <div class="nav-item"><button class="btn1">Get started</button></div>
            </div>
        </div>
    </section>
    <hr style="color: rgb(184, 188, 192);">
    <section>
        <div class="gridcontainer">
            <div class="g1">
                <p style="color: rgb(1, 76, 236);">
                    <img src="./images/icons8-bitcoin.svg" alt="Bitcoin icon">
                    Jump start your portfolio
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </p>
            </div>
            <div class="g2">
                <h1>Jump start your crypto portfolio</h1>
            </div>
            <div class="g3">
                <h2 class="subtitle">Coinbase is the easiest place to buy and sell cryptocurrency. Sign up and get started today.</h2>
            </div>
            <div class="g4">
                <input type="text" name="email" placeholder="Email address" id="getstarted" class="email-input">
                <button class="get-started-btn">Get started</button>
            </div>
            <div class="g5"><img src="./images/iphone.png" alt="iPhone image"></div>
            <div class="g6"></div>
            <div class="g7"></div>
            <div class="g8"></div>
        </div>
    </section>
</body>

</html>
